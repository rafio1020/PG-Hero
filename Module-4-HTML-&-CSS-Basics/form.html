        <h2>Please Fill up the FORM</h2>
        <form action="">
            <label for="Name">Name: 
                <input id="name" type="text" placeholder="Your Name">
            </label>
            <label for="Email">Email: 
                <input type="email" name="" id="email" placeholder="Your Email">
            </label>
            <label for="Phone Number">Your Phone Number
                <input type="number" name="" id="number", placeholder="Your Phone Number">
            </label>
            <fieldset>
                <legend>Pick One Pitha</legend>
                <label for="Chitoy">
                    <input type="radio" name="pitha" id="Chitoy">
                    Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="Vapa">
                    Vapa
                </label>
                <label for="Puri">
                    <input type="radio" name="pitha" id="Puri">
                    Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Pick One or More vorta</legend>
                <label for="Sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">
                    Sorisha
                </label>
                <label for="Shutki">
                    <input type="checkbox" name="vorta" id="shutki">
                    Shutki
                </label>
                <label for="Chingri">
                    <input type="checkbox" name="vorta" id="Chingri">
                    Chingri
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id=""></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
