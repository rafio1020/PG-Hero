    <title>Flexbox Layout</title>
    <style>
        .container{
            border: 2px solid aqua;
            display: flex;
            /* justify-content: space-evenly; */
            height: 200px;
            align-items: flex-start;
            flex-direction: row;
            flex-wrap: wrap;

        }
        .box{
            border: 2px dashed aqua;
            height: 40px;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="container">
